name: .NET

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ForscherTagDemo.csproj
    - name: Build
      run: dotnet build --no-restore ForscherTagDemo.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal ForscherTagDemo.Tests.csproj
